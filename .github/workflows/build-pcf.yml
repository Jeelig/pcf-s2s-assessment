name: Build PCF Solution

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

jobs:
  pcf-build:
    runs-on: windows-latest
    permissions:
      actions: write
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    defaults:
      run:
        shell: pwsh
        working-directory: AssessmentPCFControl
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: AssessmentPCFControl/package-lock.json

      - name: Bump PCF version
        id: version
        env:
          CURRENT_VERSION: ${{ vars.PCF_VERSION }}
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          $current = $env:CURRENT_VERSION
          if ([string]::IsNullOrWhiteSpace($current)) {
            throw "PCF_VERSION is not set in repository variables."
          }

          try {
            [version]$v = $current
          } catch {
            throw "Invalid PCF_VERSION: '$current'. Use Major.Minor.Patch"
          }

          $major = $v.Major
          $minor = $v.Minor
          $patch = $v.Build

          if ($patch -lt 100) {
            $patch++
          } else {
            $minor++
            $patch = 0
          }

          $newVersion = "$major.$minor.$patch"

          gh api -X PATCH "repos/$env:GITHUB_REPOSITORY/actions/variables/PCF_VERSION" `
            -f name=PCF_VERSION -f value=$newVersion > $null

          Write-Host "Bumped PCF_VERSION: $current to $newVersion"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "version=$newVersion"

      - name: Update pcfconfig.json version
        run: |
          $version = '${{ steps.version.outputs.version }}'
          $configPath = 'pcfconfig.json'

          if (-not (Test-Path $configPath)) {
            Write-Host "Current directory: $PWD"
            Write-Host "Files in root:"
            Get-ChildItem -Name | Sort-Object
            throw "pcfconfig.json NOT FOUND in $PWD"
          }

          $content = Get-Content $configPath -Raw
          if ($content -match '"version":\s*"([^"]+)"') {
            $old = $matches[1]
            $content = $content -replace '"version":\s*"[^"]+"', "`"version`": `"$version`""
            Set-Content -Path $configPath -Value $content -Encoding UTF8
            Write-Host "Updated pcfconfig.json version: $old to $version"
            Write-Host "##[group]pcfconfig.json snippet"
            $content | Select-String 'version' -Context 0,2
            Write-Host "##[endgroup]"
          } else {
            Write-Host "Current pcfconfig.json content:"
            Write-Host $content
            throw "No 'version' field found in pcfconfig.json"
          }

      - name: Install dependencies
        run: npm ci

      - name: Clean build artifacts and cache
        run: |
          if (Test-Path 'out') { Remove-Item -Recurse -Force 'out'; Write-Host "Cleaned 'out/'" }
          if (Test-Path '.pcfproj') { Remove-Item -Recurse -Force '.pcfproj' }
          if (Test-Path 'node_modules/.cache') { Remove-Item -Recurse -Force 'node_modules/.cache' }

      - name: Build PCF control
        run: npx pcf-scripts build

      - name: Debug - List out/ structure
        if: always()
        run: |
          Write-Host "=== OUT FOLDER STRUCTURE (from $PWD) ==="
          if (Test-Path 'out') {
            Get-ChildItem 'out' -Recurse | ForEach-Object {
              $depth = ($_.FullName -replace [regex]::Escape($PWD), '' -split '\\').Count - 1
              $indent = '  ' * $depth
              Write-Host "$indent$(if ($_.PSIsContainer) {'[+]'} else {' -'}) $($_.Name)"
            }
          } else {
            Write-Host "NO 'out' FOLDER GENERATED"
          }

      - name: Validate built ControlManifest.xml
        run: |
          $expected = '${{ steps.version.outputs.version }}'
          $manifestPath = 'out/controls/AssessmentControl/ControlManifest.xml'

          if (-not (Test-Path $manifestPath)) {
            Write-Host "Manifest not found at: $manifestPath"
            Write-Host "Searching for any ControlManifest.xml in 'out/'..."
            Get-ChildItem -Path out -Recurse -Filter "ControlManifest.xml" -ErrorAction SilentlyContinue
            throw "ControlManifest.xml not found in expected location: $manifestPath"
          }

          Write-Host "Found manifest at: $manifestPath"

          $content = Get-Content $manifestPath -Raw
          if ($content -match 'version="([^"]+)"') {
            $actual = $matches[1]
            if ($actual -eq $expected) {
              Write-Host "VERSION CORRECT: $actual"
            } else {
              Write-Host "CONTENT SNIPPET (first 10 lines):"
              $content -split "`n" | Select-Object -First 10
              throw "VERSION MISMATCH! Expected: $expected, Got: $actual"
            }
          } else {
            throw "No 'version' attribute found in ControlManifest.xml"
          }

      - name: Upload PCF control artifact
        uses: actions/upload-artifact@v4
        with:
          name: assessment-pcf-control
          path: AssessmentPCFControl/out/
          retention-days: 7
          if-no-files-found: error

  solution-build:
    runs-on: windows-latest
    needs: pcf-build
    permissions:
      contents: write
      packages: write
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.x

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install PCF dependencies
        run: npm ci
        working-directory: AssessmentPCFControl

      - name: Update solution version
        run: |
          $version = '${{ needs.pcf-build.outputs.version }}'
          $path = 'src/Other/Solution.xml'

          if (-not (Test-Path $path)) {
            throw "Solution.xml not found at $path"
          }

          [xml]$xml = Get-Content $path -Raw
          $old = $xml.ImportExportXml.SolutionManifest.Version
          $xml.ImportExportXml.SolutionManifest.Version = $version
          $xml.Save($path)

          Write-Host "Updated Solution.xml version: $old to $version"

      - name: Build Power Platform solution
        run: dotnet build AssessmentPCF.cdsproj /p:Configuration=Release

      - name: Rename solution packages
        run: |
          $v = '${{ needs.pcf-build.outputs.version }}'
          $dir = 'bin/Release'
          Get-ChildItem "$dir/*.zip" | ForEach-Object {
            $new = $_.Name -replace '\.zip$', "_v$v.zip"
            Rename-Item $_.FullName "$dir/$new" -Force
          }

      - name: Validate solution package structure
        run: |
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          $required = @('solution.xml','customizations.xml','[Content_Types].xml')
          Get-ChildItem -Path bin/Release -Filter '*.zip' | ForEach-Object {
            $zip = [IO.Compression.ZipFile]::OpenRead($_.FullName)
            try {
              $entries = $zip.Entries.FullName
              foreach ($file in $required) {
                if ($entries -notcontains $file) {
                  throw "MISSING in $($_.Name): $file"
                }
              }
            } finally {
              $zip.Dispose()
            }
          }

      - name: Publish GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $v = '${{ needs.pcf-build.outputs.version }}'
          $tag = "v$v"
          $asset = "bin/Release/AssessmentPCF_v$v.zip"

          if