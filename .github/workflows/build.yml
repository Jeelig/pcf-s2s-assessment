name: Build PCF Control

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches: [develop]

jobs:
  
  BUILD-PCF:
    #if: github.event.pull_request.merged == true
    runs-on: windows-latest
    outputs:
      new: ${{ steps.bump.outputs.new }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Install NuGet (if needed)
        shell: pwsh
        run: |
          if (-not (Get-Command nuget -ErrorAction SilentlyContinue)) {
            Invoke-WebRequest https://dist.nuget.org/win-x86-commandline/latest/nuget.exe -OutFile "$env:USERPROFILE\nuget.exe"
            echo "$env:USERPROFILE" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

      - name: Install Power Platform CLI via NuGet
        shell: pwsh
        run: |
          # Télécharger le package NuGet manuellement
          nuget install Microsoft.PowerApps.CLI -Source https://api.nuget.org/v3/index.json -OutputDirectory "$env:USERPROFILE\pac"

          # Ajouter pac.exe au PATH
          $pacPath = Get-ChildItem "$env:USERPROFILE\pac\Microsoft.PowerApps.CLI*" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          $toolsPath = Join-Path $pacPath.FullName "tools"
          echo "$toolsPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Add pac to PATH
        shell: pwsh
        run: |
          echo "$env:USERPROFILE\AppData\Local\Microsoft\PowerAppsCLI" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Bump version
        id: bump
        shell: bash
        run: |
          current="${{ vars.PCF_VERSION }}"
          echo "current version=$current"
          major=$(echo $current | cut -d. -f1)
          minor=$(echo $current | cut -d. -f2)
          build=$(echo $current | cut -d. -f3)
          new_build=$((build+1))
          new="$major.$minor.$new_build"
          echo "new=$new"
          echo "new=$new" >> $GITHUB_OUTPUT

      - name: Update ControlManifest.Input.xml
        shell: pwsh
        run: |
          (Get-Content AssessmentPCFControl/AssessmentControl/ControlManifest.Input.xml) `
            -replace 'version="([0-9\.]+)"', 'version="${{ steps.bump.outputs.new }}"' `
            | Set-Content AssessmentPCFControl/AssessmentControl/ControlManifest.Input.xml

      - name: Update Solution.xml
        shell: pwsh
        run: |
          (Get-Content src/Other/Solution.xml) `
            -replace '<Version>[0-9\.]+</Version>', "<Version>${{ steps.bump.outputs.new }}</Version>" `
            | Set-Content src/Other/Solution.xml

      - name: Build PCF
        shell: pwsh
        run: |
          $version = "${{ steps.bump.outputs.new }}"
          cd AssessmentPCFControl
          npm install
          npm run build
          cd ..
          pac solution add-reference --path "AssessmentPCFControl"
          dotnet build AssessmentPCF.cdsproj /p:Configuration=Release
          # Renommage des fichiers zip avec suffixe de version
          $sourcePath = "bin/Release"
          Rename-Item -Path "$sourcePath/AssessmentPCF.zip" -NewName "AssessmentPCF_v$version.zip"
          Rename-Item -Path "$sourcePath/AssessmentPCF_managed.zip" -NewName "AssessmentPCF_managed_v$version.zip"

      - name: Upload PCF artifact
        uses: actions/upload-artifact@v4
        with:
          name: assessment-pcf-control-v${{ steps.bump.outputs.new }}
          path: bin/Release/
          retention-days: 7
          if-no-files-found: error

      - name: Cleanup bin/Release before commit
        shell: pwsh
        run: |
          Remove-Item -Path "bin/Release\*" -Force -Recurse

      - name: Commit + push
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Bump PCF version to ${{ steps.bump.outputs.new }}"
          git push origin HEAD

      - name: Update GitHub Variable PCF_VERSION
        shell: bash
        run: |
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables/PCF_VERSION \
            -d "{\"value\":\"${{ steps.bump.outputs.new }}\"}"

      - name: Create Git Tag
        shell: bash
        run: |
          git tag v${{ steps.bump.outputs.new }}
          git push origin v${{ steps.bump.outputs.new }}

  CREATE-TICKET:
    needs: BUILD-PCF
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Issue with new release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          VERSION: ${{ needs.BUILD-PCF.outputs.new }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          # Créer un fichier JSON propre pour éviter les problèmes d'échappement
          cat > issue.json << EOF
          {
            "title": "Release PCF v$VERSION",
            "body": "New PCF control version built: **v$VERSION**\n\n[Download artifacts from workflow run]($RUN_URL)",
            "assignees": ["jeelig"],
            "labels": ["release", "pcf"]
          }
          EOF

          # Envoyer la requête
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d @issue.json

          # Nettoyer
          rm issue.json
