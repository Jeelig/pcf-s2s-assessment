name: Deploy PCF

on:
  workflow_dispatch:
    inputs:
      search_term:
        description: 'Mot à chercher dans le nom de l’artefact (ex: toto, release, pcf)'
        required: true
        type: string
      max_runs:
        description: 'Nombre maximum de runs à analyser (défaut: 50)'
        required: false
        default: '50'
        type: string

jobs:
  find-artifact:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read  # Nécessaire pour lister runs et artefacts

    steps:
      - name: Préparer les entrées
        id: inputs
        run: |
          SEARCH="${{ inputs.search_term }}"
          MAX_RUNS="${{ inputs.max_runs }}"

          if [ -z "$SEARCH" ]; then
            echo "Erreur : search_term est requis"
            exit 1
          fi

          if ! [[ "$MAX_RUNS" =~ ^[0-9]+$ ]] || [ "$MAX_RUNS" -lt 1 ] || [ "$MAX_RUNS" -gt 200 ]; then
            MAX_RUNS=50
          fi

          echo "Recherche de l'artefact contenant : '$SEARCH'"
          echo "Dans le workflow : 'Build PCF Control'"
          echo "Sur les $MAX_RUNS derniers runs"

          echo "search=$SEARCH" >> $GITHUB_OUTPUT
          echo "max_runs=$MAX_RUNS" >> $GITHUB_OUTPUT

      - name: Get workflow ID by file
        id: get_wf
        shell: bash
        env:
            GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
            set -e
            WF_FILE=".github/workflows/build.yml" # adapte si besoin
            WF_ID=$(gh workflow view -R "${{ github.repository }}" "$WF_FILE" --json id --jq .id)
            if [ -z "$WF_ID" ] || [ "$WF_ID" = "null" ]; then
            echo "Erreur : workflow file '$WF_FILE' introuvable"
            gh workflow list -R "${{ github.repository }}"
            exit 1
            fi
            echo "workflow_id=$WF_ID" >> "$GITHUB_OUTPUT"

      - name: Lister les runs du workflow
        id: list-runs
        run: |
          gh api \
            -H "Accept: application/vnd.github.v3+json" \
            "/repos/${{ github.repository }}/actions/workflows/${{ steps.get-workflow-id.outputs.workflow_id }}/runs?per_page=${{ steps.inputs.outputs.max_runs }}&status=completed" \
            > runs.json

          TOTAL=$(jq '.total_count' runs.json)
          echo "$TOTAL runs analysés"
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Rechercher l'artefact
        id: search
        run: |
          SEARCH="${{ steps.inputs.outputs.search }}"
          RUN_ID=""
          ARTIFACT_ID=""
          ARTIFACT_NAME=""
          RUN_URL=""

          while IFS= read -r run; do
            ARTIFACTS_URL=$(echo "$run" | jq -r '.artifacts_url')
            ARTIFACT_DATA=$(gh api "$ARTIFACTS_URL" 2>/dev/null || echo '{"artifacts":[]}')

            MATCH=$(echo "$ARTIFACT_DATA" | jq -r --arg term "$SEARCH" \
              '.artifacts[] | select(.name | ascii_downcase | contains($term | ascii_downcase)) | .id, .name' | paste -d ' ' - -)

            if [ -n "$MATCH" ]; then
              ARTIFACT_ID=$(echo "$MATCH" | cut -d' ' -f1)
              ARTIFACT_NAME=$(echo "$MATCH" | cut -d' ' -f2-)
              RUN_ID=$(echo "$run" | jq -r '.id')
              RUN_URL=$(echo "$run" | jq -r '.html_url')
              CREATED_AT=$(echo "$run" | jq -r '.created_at')
              echo "Trouvé dans run du $CREATED_AT"
              break
            fi
          done < <(jq -c '.runs[]' runs.json)

          if [ -z "$RUN_ID" ]; then
            echo "Aucun artefact contenant '$SEARCH' trouvé dans les ${{ steps.inputs.outputs.max_runs }} derniers runs de 'Build PCF Control'."
            echo "run_id=" >> $GITHUB_OUTPUT
            echo "artifact_id=" >> $GITHUB_OUTPUT
            echo "artifact_name=" >> $GITHUB_OUTPUT
            echo "run_url=" >> $GITHUB_OUTPUT
          else
            echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
            echo "artifact_id=$ARTIFACT_ID" >> $GITHUB_OUTPUT
            echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
            echo "run_url=$RUN_URL" >> $GITHUB_OUTPUT
          fi

      - name: Télécharger l'artefact (si trouvé)
        if: steps.search.outputs.run_id != ''
        run: |
          DOWNLOAD_URL=$(gh api \
            "/repos/${{ github.repository }}/actions/artifacts/${{ steps.search.outputs.artifact_id }}/zip" \
            -H "Authorization: token ${{ github.token }}" \
            --silent --show-error --location)

          echo "Téléchargement de l'artefact..."
          curl -L -H "Authorization: token ${{ github.token }}" "$DOWNLOAD_URL" -o found-artifact.zip

          echo "Artefact téléchargé : found-artifact.zip"
          unzip -l found-artifact.zip || echo "Contenu non listable (binaire ou corrompu)"

      - name: Uploader comme artefact du run actuel
        if: steps.search.outputs.run_id != ''
        uses: actions/upload-artifact@v4
        with:
          name: found-artifact-${{ steps.search.outputs.artifact_name }}
          path: found-artifact.zip

      - name: Résumé
        run: |
          if [ -z "${{ steps.search.outputs.run_id }}" ]; then
            echo "Aucun artefact contenant '${{ inputs.search_term }}' trouvé dans 'Build PCF Control'."
          else
            echo "Artefact trouvé !"
            echo "Nom : ${{ steps.search.outputs.artifact_name }}"
            echo "Run : ${{ steps.search.outputs.run_url }}"
            echo "Téléchargé dans ce run comme artefact"
          fi